<!DOCTYPE html>
<html lang="en">
<head>
	{% load static %} 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="{% static "css/banner.css" %}">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <!-- Inputы для навигации -->
            <input type="radio" name="radio-btn" id="radio1" checked>
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            
            <!-- Картинки для слайдера -->
            <div class="slide first">
                <img src="{% static "images/banner1.png" %}" alt="Banner 1">
            </div>
            <div class="slide">
                <img src="{% static "images/banner2.png" %}" alt="Banner 2">
            </div>
            <div class="slide">
                <img src="{% static "images/banner3.png" %}" alt="Banner 3">
            </div>
            <div class="slide">
                <img src="{% static "images/banner4.png" %}" alt="Banner 4">
            </div>

            <!-- Авто-навигация -->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>
        </div>

        <!-- Навигация вручную -->
        <div class="navigation-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>
    </div>

    <script>
		let counter = 1;
		setInterval(function(){
    			document.getElementById('radio' + counter).checked = true;
    			counter++;
    			if(counter > 4){
        			counter = 1;
    			}
		}, 5000);
	</script>
</body>
</html>
