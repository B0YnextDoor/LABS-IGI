{% extends "base.html" %}
{% load static %}
{% block styles %}
<link rel="stylesheet" href="{% static "css/auth.css" %}" />
{% endblock %} 
{% block content %}
<section class="login">
  <h3 style="align-self: center; font-family: monospace;">Sign {{ type }}</h3>
  <form action="" method="post">
      {% csrf_token %}
      <table>
      {{ form.as_table }}
      </table>
      <input type="submit" value='Auth' />
  </form>
</section>
{% endblock %}
